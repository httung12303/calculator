<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="content">
        <div id="display">Something</div>
        <div id="function-buttons-container">
            <button class="function-button" id="clear">Clear</button>
            <button class="function-button" id="delete">Delete</button>
        </div>
        <div id="math-buttons-container">
            <button class="math-button" value="7">7</button>
            <button class="math-button" value="8">8</button>
            <button class="math-button" value="9">9</button>
            <button class="math-button" value="*">/</button>
            <button class="math-button" value="4">4</button>
            <button class="math-button" value="5">5</button>
            <button class="math-button" value="6">6</button>
            <button class="math-button" value="*">x</button>
            <button class="math-button" value="1">1</button>
            <button class="math-button" value="2">2</button>
            <button class="math-button" value="3">3</button>
            <button class="math-button" value="-">-</button>
            <button class="math-button" value=".">.</button>
            <button class="math-button" value="0">0</button>
            <button class="math-button" value="=">=</button>
            <button class="math-button" value="+">+</button>
        </div>
    </div>
</body>
</html>
